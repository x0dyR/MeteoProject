<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Установка комфортных значений</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    .form-container { background: #fff; max-width: 500px; margin: 0 auto; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-container h1 { text-align: center; }
    .form-container label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    .form-container input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .form-container button { width: 100%; padding: 0.7rem; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .form-container button:hover { background-color: #0056b3; }
    .feedback { margin-top: 1rem; text-align: center; font-weight: bold; }
    .home-link { display: inline-block; margin-top: 1rem; padding: 0.7rem 1.2rem; background-color: #28a745; color: #fff; text-decoration: none; border-radius: 4px; }
    .home-link:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Установка комфортных значений</h1>
    <form id="comfortForm">
      <label for="idealIndoorTemp">Идеальная внутренняя температура (°C):</label>
      <input type="number" step="0.1" id="idealIndoorTemp" name="idealIndoorTemp" placeholder="23" required>
      
      <label for="idealIndoorHum">Идеальная внутренняя влажность (%):</label>
      <input type="number" step="1" id="idealIndoorHum" name="idealIndoorHum" placeholder="50" required>
      
      <label for="idealOutdoorTemp">Идеальная наружная температура (°C):</label>
      <input type="number" step="0.1" id="idealOutdoorTemp" name="idealOutdoorTemp" placeholder="20" required>
      
      <label for="idealOutdoorHum">Идеальная наружная влажность (%):</label>
      <input type="number" step="1" id="idealOutdoorHum" name="idealOutdoorHum" placeholder="50" required>
      
      <button type="submit">Сохранить</button>
    </form>
    <p class="feedback" id="comfortFeedback"></p>
    <a href="/" class="home-link">Домой</a>
  </div>
  
  <script>
    document.getElementById('comfortForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const idealIndoorTemp = parseFloat(document.getElementById('idealIndoorTemp').value);
      const idealIndoorHum = parseFloat(document.getElementById('idealIndoorHum').value);
      const idealOutdoorTemp = parseFloat(document.getElementById('idealOutdoorTemp').value);
      const idealOutdoorHum = parseFloat(document.getElementById('idealOutdoorHum').value);
  
      fetch('/setComfortValues', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          idealIndoorTemp,
          idealIndoorHum,
          idealOutdoorTemp,
          idealOutdoorHum
        })
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('comfortFeedback').textContent = result.message;
      })
      .catch(err => {
        console.error('Ошибка установки комфортных значений:', err);
        document.getElementById('comfortFeedback').textContent = 'Ошибка установки комфортных значений';
      });
    });
  </script>
</body>
</html>
