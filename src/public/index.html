<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на Weather App</h1>
  <p>При обращении к этому сайту отображаются данные с датчика, рекомендации и другая информация.</p>

  <div id="data"></div>

  <script>
    // Делаем запрос на /sensors
    fetch('/sensors')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Ошибка сервера: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Выводим результат на страницу
        document.getElementById('data').innerHTML = `
          <h2>Температура (внутренняя): ${data.sensor.temperature}</h2>
          <h2>Влажность (внутренняя): ${data.sensor.humidity}</h2>
          <h2>Температура (наружная): ${data.outdoor.temperature}</h2>
          <h2>Влажность (наружная): ${data.outdoor.humidity}</h2>
          <h2>Комфорт: ${(data.comfortIndex * 100).toFixed(1)}%</h2>
          <p>Рекомендации: ${data.recommendation}</p>
        `;
      })
      .catch(err => {
        document.getElementById('data').innerHTML = `
          <p>Ошибка получения данных: ${err.message}</p>
        `;
      });
  </script>
</body>
</html>
